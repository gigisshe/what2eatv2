<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        function initializeApp(data) {
            $("#userid").val(data.context.userId);
        }

        $(function () {
            liff.init(function (data) {
                initializeApp(data);
            });

            $("#ButtonGetProfile").click(function () {
                liff.getProfile().then(profile => {
                    $("#UserInfo").val(profile.displayName);
                    alert("done");
                });
            });
            //彙整訊息到msg
            function pushMsg(pmsg1, pmsg2) {

                var msg = "###";  //回傳訊息字串
                msg = msg + pmsg1 + "/";
                msg = msg + pmsg2 + "/";
                liff.sendMessages([  //推播訊息
                    {
                        type: 'text',
                        text: msg
                    }
                ])
                    .then(() => {
                        alert("done");
                        liff.closeWindow();  //關閉視窗
                    });
            }


            $("#ButtonSendMsg").click(function () { //按下確定鈕
                pushMsg($("#msg1").val(), $("#msg2").val());
            });
    </script>
</head>

<body>
    <button class="liff_btn">Get user profile</button>
    <label>user id:</label>
    <input class="form-control" type="text" id="userid" /> <br />
    <button class="btn btn-primary" id="ButtonGetProfile">Get Profile</button>
    <input class="form-control" type="text" id="UserInfo" /><br />

    <label>身高</label>
    <input class="form-control" type="text" id="msg1" value="163" /><br />
    <label>體重</label>
    <input class="form-control" type="text" id="msg2" value="50" /><br />

    <label>性別</label>
    <select id="sel_gen" class="form-control">
        <option>男</option>
        <option>女</option>
    </select>
    <br />

    <button class="btn btn-primary" id="ButtonSendMsg">要傳送的訊息</button>
</body>

</html>
