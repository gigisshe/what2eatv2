      <ol class="u-text u-text-2">
        <li> 將蝦子處理過，3顆檸檬切開，擠出檸檬汁，加入半湯匙糖、鮮味炒手</li>
        <li>加油熱鍋，蒜末爆香，蝦子下鍋炒熟&nbsp;</li>
        <li>五至六分熟時轉小火，將醬汁加入鍋中，蓋上鍋蓋悶煮2分鐘&nbsp;</li>
        <li>開蓋後轉大火翻炒，撒上蔥花後即可起鍋</li>
      </ol>
